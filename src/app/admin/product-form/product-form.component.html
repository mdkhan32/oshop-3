<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          required
          [(ngModel)]="product.title"
          name="title"
          #title="ngModel"
          id="title"
          type="text"
          class="form-control"
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          <div *ngIf="title.errors?.['required']">Title is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            required
            [(ngModel)]="product.price"
            name="price"
            #price="ngModel"
            type="text"
            class="form-control"
            [gt]="0"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">.00</span>
        </div>

        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors?.['required']">Price is required.</div>
          <div *ngIf="price.errors?.['gt']">
            Price should be greater than zero.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          required
          [(ngModel)]="product.category"
          name="category"
          #category="ngModel"
          id="category"
          class="form-control"
        >
          <option value=""></option>
          <option
            *ngFor="let c of categories$ | async as categories"
            [value]="c.key"
          >
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          <div *ngIf="category.errors?.['required']">Category is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          required
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          #imageUrl="ngModel"
          id="immageUrl"
          url
          src=""
          class="form-control"
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.errors?.['required']">
            Iamge URL is required.
          </div>
          <div *ngIf="imageUrl.errors?.['url']">Iamge URL is not valid.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">
        Delete
      </button>
    </form>
  </div>
  <div class="col">
    <div class="card" style="width: 18rem">
      <img [src]="product.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: "AUD":true }}</p>
      </div>
    </div>
  </div>
</div>
