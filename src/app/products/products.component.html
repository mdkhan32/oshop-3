<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; index as i">
        <div class="col">
          <product-card
            [product]="product"
            [shopping-cart]="shoppingCart"
          ></product-card>
        </div>
        <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
