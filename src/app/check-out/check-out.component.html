<div class="row">
  <div class="col">
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          required
          name="name"
          #name="ngModel"
          [(ngModel)]="shipping.name"
          id="name"
          type="text"
          class="form-control"
        />
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors?.['required']">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group mb-3">
          <input
            required
            [(ngModel)]="shipping.address"
            name="address"
            #address="ngModel"
            type="text"
            class="form-control"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="address.touched && address.invalid"
        >
          <div *ngIf="address.errors?.['required']">Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address2"></label>
        <div class="input-group mb-3">
          <input
            [(ngModel)]="shipping.address2"
            name="address2"
            #address2="ngModel"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <div class="input-group mb-3">
          <input
            required
            [(ngModel)]="shipping.city"
            name="city"
            #city="ngModel"
            type="text"
            class="form-control"
          />
        </div>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          <div *ngIf="city.errors?.['required']">City is required.</div>
        </div>
      </div>
      <button (click)="placeOrder()" class="btn btn-primary">
        Place Order
      </button>
    </form>
  </div>
  <div class="col">
    <ng-container *ngIf="cart">
      <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>{{ item.product.title }}</td>
            <td>
              {{ item.quantity }}
            </td>
            <td>{{ item.totalPrice | currency: "AUD" }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th>{{ cart.totalPrice | currency: "AUD" }}</th>
          </tr>
        </tfoot>
      </table>
    </ng-container>
  </div>
</div>
